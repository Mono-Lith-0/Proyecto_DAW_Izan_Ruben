    <!-- Cuerpo Página -->
    <main class="container">
        <section class="d-flex align-items-center justify-content-center mb-5" style="min-height: 70vh">
            <div class="rounded-4 p-5 text-secondary bg-light shadow" style="width: 700px">
                
                <div class="text-center mb-2">
                    <i class="bi bi-journal-arrow-up" style="font-size: 70px;"></i>
                    <p class="text-center fs-2 fw-bold mb-4">PUBLICACIÓN NOTICIA</p>
                </div>

                <!-- Formulario -->
                <form action="http://localhost:8080/daw/api/noticia" method="post">
                    <div class="mb-3">
                        <label for="tituloNoticia" class="form-label">TÍTULO <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="tituloNoticia" required>
                    </div>

                    <div class="mb-4">
                        <label for="imagenNoticia" class="form-label">IMAGEN</label>
                        <input type="file" class="form-control" id="imagenNoticia"/>
                    </div>

                    <label for="textoNoticia" class="form-label">NOTICIA <span class="text-danger">*</span></label>
                    <div class="input-group mb-4" style="height: 200px;">
                        <textarea class="form-control" id="textoNoticia" required></textarea>
                    </div>

                    <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#ventanaConfirmacion">
                        Enviar Noticia
                    </button>

                    <!-- Ventana Confirmación -->
                    <div class="modal fade" id="ventanaConfirmacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
        
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmar Noticia</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                
                                <div class="modal-body">
                                    <p>¿Desea enviar la noticia?</p>
                                </div>
        
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Aceptar</button>
                                </div>
        
                            </div>
                        </div>
                    </div>
                </form>
                    
            </div>
        </section>
    </main>
